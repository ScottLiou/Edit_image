<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期圖片生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
        }

        select, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 350px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #image-preview {
            width: 100%;
            max-width: 350px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .quick-buttons button {
            width: 18%;
            margin: 5px;
            font-size: 16px;
        }

        .download-button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .quick-buttons button {
                width: 45%;
            }

            select, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>日期圖片器</h1>

        <div class="date-selector">
            <select id="date-dropdown" onchange="updateDate()">
                <!-- 日期選擇器內容會動態生成 -->
            </select>
        </div>

        <div class="quick-buttons">
            <button onclick="shiftDate(-2)">-2</button>
            <button onclick="shiftDate(-1)">-1</button>
            <button onclick="shiftDate(0)">今日</button>
            <button onclick="shiftDate(1)">+1</button>
            <button onclick="shiftDate(2)">+2</button>
        </div>

        <img id="image-preview" src="" alt="預覽圖片">

        <!-- 更新下載按鈕，點擊後手動下載圖片 -->
        <button id="download-btn" class="download-button" onclick="downloadImage()">下載圖片</button>
    </div>

    <script>
        let currentDate = new Date();

        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        function formatDisplayDate(date) {
            const weekdays = ['一', '二', '三', '四', '五', '六', '日'];
            const weekday = weekdays[date.getDay()];
            return `${date.getMonth() + 1}/${date.getDate()}(${weekday})`;
        }

        // 更新日期選擇器選項
        function updateDate() {
            const dateDropdown = document.getElementById("date-dropdown");
            const selectedDate = dateDropdown.value;
            const date = new Date(selectedDate);
            showPreview(date);
        }

        // 更新快速選擇日期
        function shiftDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDropdown();
            showPreview(currentDate);
        }

        // 更新下拉選單顯示
        function updateDropdown() {
            const dateDropdown = document.getElementById("date-dropdown");
            dateDropdown.innerHTML = '';
            const date = formatDisplayDate(currentDate);
            const option = document.createElement("option");
            option.textContent = date;
            option.value = currentDate.toISOString().split('T')[0];
            dateDropdown.appendChild(option);
        }

        // 顯示圖片預覽
        function showPreview(date) {
            const imgSrc = `/generate-image?date=${formatDate(date)}`;
            const imgElement = document.getElementById("image-preview");
            imgElement.src = imgSrc;
        }

        // 下載圖片
        function downloadImage() {
            const date = formatDate(currentDate);
            const url = `/download?date=${date}`;
            const a = document.createElement('a');
            a.href = url;
            a.download = `output_${(currentDate.getMonth() + 1).toString().padStart(2, '0')}${currentDate.getDate().toString().padStart(2, '0')}_${currentDate.getHours().toString().padStart(2, '0')}${currentDate.getMinutes().toString().padStart(2, '0')}${currentDate.getSeconds().toString().padStart(2, '0')}.png`;  // 設定下載文件名
            a.click();
        }

        // 初始化頁面
        function init() {
            updateDropdown();
            showPreview(currentDate);
        }

        window.onload = init;
    </script>
</body>
</html>
