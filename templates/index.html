<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title><3Xuan</title>
</head>
<body style="text-align: center; font-family: Arial;">

<h2>選擇日期</h2>
<form method="POST" action="/">
    <input type="date" name="date" value="{{ selected_date }}">
    <button type="submit">預覽</button>
</form>

<h3>快速選擇</h3>
<form method="POST" action="/">
    <input type="hidden" name="base_date" value="{{ selected_date }}">
    <button name="delta" value="-2">-2</button>
    <button name="delta" value="-1">-1</button>
    <button name="delta" value="0">今日</button>
    <button name="delta" value="1">+1</button>
    <button name="delta" value="2">+2</button>
</form>

<h2>圖片預覽</h2>
<img src="data:image/png;base64,{{ image_data }}" style="width:300px; height:300px;"/>

<h3>下載圖片</h3>
<form method="POST" action="/download">
    <input type="hidden" name="date" value="{{ selected_date }}">
    <button type="submit">下載圖片</button>
</form>

</body>
</html>
