<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy博美頭貼生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e8f0f2; /* 柔和淺灰藍色 */
            color: #333; /* 主文字顏色：深灰色 */
        }
        @font-face {
            font-family: 'JasonHandwriting4';
            src: url('static/JasonHandwriting4.ttf') format('truetype');
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ebe0cd; /* 柔白色 */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #6c9c8e; /* 柔和綠松色 */
            font-size: 24px;
        }

        .date-selector {
            display: flex; 
            gap: 12px; 
            justify-content: center;
            align-items: center;
        }
        input[type="date"],select, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f1f5f4; /* 柔淡綠灰 */
            color: #333;
        }

            input[type="date"]:focus,select:focus, button:focus {
                outline: none;
                border-color: #a2c2bd;
                box-shadow: 0 0 5px rgba(162, 194, 189, 0.5);
            }
        #image-preview {
            width: 100%;
            max-width: 350px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .quick-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 5px 0;
        }

            .quick-buttons button {
                font-size: 16px;
                padding: 6px 12px;
                min-width: 40px;
                border-radius: 10px;
                border: 1px solid #ccc;
                background-color: #6c9c8e; /* 柔和綠松色 */
                color: white;
                white-space: nowrap;
                cursor: pointer;
                transition: background-color 0.2s ease;
                font-family: 'JasonHandwriting4', cursive;
                font-weight: bold; 
            }

                .quick-buttons button:active {
                    background-color: #d2e5e2; /* hover 柔和變色 */
                }

        .download-button {
            background-color: #6c9c8e; /* 柔和綠松色 */
            color: white;
            border: none;
            transition: background-color 0.2s ease;
            font-family: 'JasonHandwriting4', cursive; /* 使用 JasonHandwriting4 字體 */
        }

            .download-button:active {
                background-color: #5a857a;
            }
        @media (max-width: 600px) {
            .input-row {
                flex-direction: column;
            }
        }
        
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>&lt;3Xuan</h1>

        <!-- ✅ 日曆選擇器 -->
        <div class="date-selector">
            <input type="date" id="date-picker" onchange="onDatePicked()" />
            <select id="type-select" onchange="onDatePicked()">
                <option value="休">休假</option>
                <option value="會議">會議</option>
                <option value="課程">課程</option>
            </select>
        </div>

        <!-- ✅ 快速選擇按鈕 -->
        <div class="quick-buttons">
            <button onclick="shiftDate(-2)">-2</button>
            <button onclick="shiftDate(-1)">-1</button>
            <button onclick="shiftDate(0)">今日</button>
            <button onclick="shiftDate(1)">+1</button>
            <button onclick="shiftDate(2)">+2</button>
        </div>

        <!-- ✅ 圖片預覽 -->
        <img id="image-preview" src="" alt="預覽圖片">

        <!-- ✅ 下載圖片 -->
        <button id="download-btn" class="download-button" onclick="downloadImage()">下載圖片</button>
    </div>

    <!-- ✅ JS 放在 body 最後 -->
    <script>
        let currentDate = new Date();

        function formatDate(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}/${day}`;
        }

        function showPreview(date) {
            const type = document.getElementById("type-select").value;
            const imgSrc = `/generate-image?date=${formatDate(date)}&type=${type}`;
            document.getElementById("image-preview").src = imgSrc;
        }

        function shiftDate(days) {
            if (days == 0) {
                currentDate = new Date();  // ✅ 直接重設為今天
            } else {
                currentDate.setDate(currentDate.getDate() + days);
            }
            updateDatePicker();
            showPreview(currentDate);
        }

        function updateDatePicker() {
            const input = document.getElementById("date-picker");
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');
            input.value = `${year}-${month}-${day}`;
        }

        function onDatePicked() {
            const input = document.getElementById("date-picker");
            const date = new Date(input.value);
            if (!isNaN(date)) {
                currentDate = date;
                showPreview(currentDate);
            }
        }

        function downloadImage() {
            const date = formatDate(currentDate);
            const type = document.getElementById("type-select").value;
            const url = `/download?date=${date}&type=${type}`;
            const a = document.createElement('a');
            a.href = url;
            a.download = `output_${date.replace('/', '')}.png`;  // 設定下載的檔案名稱
            a.click();
        }

        window.onload = function () {
            updateDatePicker();
            showPreview(currentDate);
        };
    </script>
</body>
</html>
